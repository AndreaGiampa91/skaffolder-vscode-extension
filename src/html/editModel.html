<script type="text/javascript">
  (function () {
    const counter = document.getElementById("lines-of-code-counter");
    const vscode = acquireVsCodeApi();
    console.log("ok");
    var save = function () {
      counter.textContent += 1;
      vscode.postMessage({
        command: "save",
        text: "test"
      });
    };
    document.getElementById("button").addEventListener("click", save);
  })();
</script>
