<div id="container" ng-controller="EditModelController">
  <div class="title-container">
    <div class="section1 auto-vertical left block">
      <h1 class="ft-20 ml-15"> Model
        <span class="entity-name ft-13"> ${ contextNode.skaffolderObject.dbs[0]._entity[0].name } </span>
      </h1>
    </div>
    <div class="section2 auto-vertical  block">
      <p class="ml-15 ft-13"> Delete model
        <span>
          <button id="save" class="button-save mt-5"> Save </button>
        </span>
      </p>
    </div>
  </div>
  <div class="name">
    <h3 class="ft-13">
      Name
      <span>
        <input class="input-text border-bottom ml-15" type="text"
          placeholder=" ${ contextNode.skaffolderObject.dbs[0]._entity[0].name }">
      </span>
    </h3>
  </div>
  <div class="attributes name">
    <h3 class="ft-13">
      Attributes:
    </h3>
    <p id="attr-container">
      <span>
        <input class="input-text-attr border-bottom ml-15" type="text"
          placeholder="${ contextNode.skaffolderObject.dbs[0]._entity[0]._attrs[0].name }">
      </span>
      <span>
        <input class="input-text-attr border-bottom ml-15" type="text"
          placeholder="${ contextNode.skaffolderObject.dbs[0]._entity[0]._attrs[0].type }">
      </span>
      <span>
        <button id="required" class="button-required ml-15"> Required </button>
      </span>
      <span>
        <button id="unique" class="button-required ml-15"> Unique </button>
      </span>
      <span>
        <button id="enumeration" class="button-required ml-15"> Enumeration </button>
      </span>
    </p>
  </div>
  <div class="relation">
    <h3 class="ft-13">
      Relation:
    </h3>
    <p class="relations">
      Type
      <span>
        <input class="input-text-attr border-bottom ml-15 mr-15" type="text"
          placeholder="${ contextNode.skaffolderObject.dbs[0]._entity[1]._relations[0].type } ">
      </span>
      Name
      <span>
        <input class="input-text-attr border-bottom ml-15 mr-15" type="text"
          placeholder="${ contextNode.skaffolderObject.dbs[0]._entity[1]._relations[0].name} ">
      </span>
      <span>
        <button id="required" class="button-required"> Required </button>
      </span>
      <h1>che stampa: {{ ciccio }}</h1>
  </div>
