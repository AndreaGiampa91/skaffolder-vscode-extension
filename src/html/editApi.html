<div id="api-container" ng-controller="EditApiController">
  <div class="title-container">
    <div class="section1 auto-vertical left block">
      <h1 class="ft-20 ml-15"> API
        <span class="entity-name ft-13"> {{ service.service.name }}
        </span>
        <span class="ml-15 ft-13"> {{ service.service.method }}</span>
      </h1>
    </div>
    <div class="section2 auto-vertical  block">
      <p class="ml-15 ft-13"> Delete API
        <span>
          <button id="save" class="button-save mt-5"> Save </button>
        </span>
      </p>
    </div>
  </div>
  <div class="name">
    <h3 class="ft-13">
      Name
      <span>
        <input class="input-text border-bottom ml-15" type="text" placeholder=" {{ service.service.name }}">
      </span>
    </h3>
  </div>
  <div class="name">
    <h3 class="ft-13">
      Url
      <span>
        <input class="input-text border-bottom ml-15" type="text" placeholder=" {{ service.service.url }}">
      </span>
    </h3>
  </div>
  <div class="name">
    <h3 class="ft-13">
      Method
      <span>
        <input class="input-text border-bottom ml-15" type="text" placeholder=" {{ service.service.method }}">
      </span>
    </h3>
  </div>
  <div class="name">
    <h3 class="ft-13">
      Description
      <span>
        <input class="input-desc border-bottom ml-15" type="text" placeholder=" {{ service.service.description }}">
      </span>
    </h3>
  </div>
  <div class="name">
    <h3 class="ft-13">
      Restriction
      <span>
        <input class="input-text border-bottom ml-15" type="text" placeholder=" {{ service.service.returnDesc }}">
      </span>
    </h3>
  </div>
  <div class="name">
    <h3 class="ft-13">
      Return
      <span>
        <input class="input-text border-bottom ml-15" type="text" placeholder=" {{ service.service.returnType }}">
      </span>
    </h3>
  </div>
  <div class="button-add">
    <button id="add-param" class="button-param mt-5"> Add param </button>
  </div>
</div>
